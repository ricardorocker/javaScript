<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Ricardo Rocker</title>
</head>

<body class="bg-secondary">

    <header class="m-4 text-white text-center">
        <strong class="h1">Projeto com Array e Função</strong>
    </header>

    <section class="d-flex justify-content-center">
        <div class="shadow-lg px-2 pt-2 bg-white rounded bg-light" style="max-width: 800px;">
            <div class="ml-2">
                Número (entre 1 e 100):
                <input type="number" id="numeroTxt">
                <button class="btn btn-info m-2" onclick="adicionarNumero()">Adicionar</button>
            </div>
            <div class="justify-content-center">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <select name="" id="resultadoArray" size="10">
                    <option value="" id="primeiroOption" class="m-2">Insira um número acima: </option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <div id="ordenado" class="m-2"></div>
            </div>
            <hr>
            <div class=" d-flex justify-content-end">
                <button class="btn btn-danger mb-3 mr-2" onclick="limpar()">Limpar</button>
                <button class="btn btn-success mb-3 mr-2" onclick="finalizar()">Finalizar</button>
            </div>
        </div>
    </section>

    <footer class="m-4 text-white text-center">
        @RicardoRocker
    </footer>

    <script src="15-ProjetoFUncaoArray.js"></script>
</body>

</html>
