<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Ricardo Rocker</title>
</head>

<body class="bg-secondary">

    <header class="m-4 text-white text-center">
        <strong class="h1">Array</strong>
    </header>

    <section class="d-flex justify-content-center">
        <div class="shadow-lg p-5 mb-5 bg-white rounded bg-light mx-5" style="max-width: 800px;">
            Insira um número:
            <input type="number" id="numeroTxt">
            <div class="justify-content-center">
                <button class="btn btn-success m-3" onclick="adicionarNumero()">Adicionar</button>
                <button class="btn btn-info m-3" onclick="ordenar()">Ordenar</button>
                <button class="btn btn-danger m-3" onclick="limpar()">Limpar</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <select name="" id="resultadoArray" size="10">
                    <option value="" id="primeiroOption">Insira um número acima: </option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <div id="ordenado" class="m-2"></div>
            </div>
        </div>
    </section>

    <footer class="m-4 text-white text-center">
        @RicardoRocker
    </footer>

    <script src="14-Array.js"></script>
</body>

</html>
