<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Ricardo Rocker</title>
</head>

<body class="bg-secondary">
    
    <header class="m-4 text-white text-center">
        <strong class="h1">Tabuada</strong>
    </header>
    
    <section class="d-flex justify-content-center">
        <div class="shadow-lg p-5 mb-5 bg-white rounded bg-light mx-5" style="max-width: 800px;">
            <div class="my-2">
                <span class="mr-2">Número:</span>
                <input id="numeroTxt" type="number" class="d-relative" name="">
                <button type="button" class="m-2 btn btn-success" onclick="consultarTabuada()">Consultar</button>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <select id="resultadoTabuada" size="10" class="d-relative form-select" multiple>
                    <option selected id="optionSelected">Digite um número acima </option>
            </div>
        </div>
    </section>

    <footer class="m-4 text-white text-center">
        @RicardoRocker
    </footer>
    
    <script src="13-ProjetoTabuada.js"></script>
</body>

</html>
